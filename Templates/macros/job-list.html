{% from '/macros/job-card.html' import jobCard %}

# This creates a list that is looping inside the job_list
# Renders a list of all jobs
{% macro jobList(job_list) %}
    <ul>
        {% for entry in job_list %}
            <li>
                {{ jobCard(entry) }}
            </li>
        {% endfor %}
    </ul>
{%- endmacro %}
